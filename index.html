                      <option value="de-Almanca">Almanca</option>
                      <option value="es-İspanyolca">İspanyolca</option>
                    </select>
                  </div>
                  <input type="submit" id="ceviri-btn" value="Çevir" class="btn col s8" />

              </div>
            </div>
